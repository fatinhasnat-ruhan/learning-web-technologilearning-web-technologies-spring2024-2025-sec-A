<html lang="en">
<head>
 
    <title>Display Table</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid rgb(34, 5, 5);
            padding: 10px;
        }
        th {
            font-weight: bold;
        }
       
    </style>
</head>
<body>

    <tr>

</html>
